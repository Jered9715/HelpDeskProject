<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/help-desk-project/src/styles.css">
    <title>Ticket Details</title>
</head>

<body>
    <div class="ticket-details" *ngIf="ticket">
        <h2>Ticket Details</h2>

        <form class="ticket-form">
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input id="subject" ngModel="ticket.subject" name="subject" />
            </div>

            <div class="form-group">
                <label for="details">Details:</label>
                <textarea id="details" ngModel="ticket.details" name="details"></textarea>
            </div>

            <div class="form-group">
                <label for="resolution">Resolution:</label>
                <textarea id="resolution" ngModel="ticket.resolution" name="resolution"></textarea>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <input id="status" type="checkbox" ngModel="ticket.ticketStatus" name="status" />
                <label for="status">ticketStatus</label>
            </div>

            <div class="actions">
                <button type="button" (click)="updateTicket()">Update Ticket</button>
                <button type="button" (click)="resolveTicket()" disabled="ticket.ticketStatus">Resolve Ticket</button>
            </div>
        </form>
    </div>

    <div class="loading" *ngIf="!ticket">
        <p>Loading ticket details...</p>
    </div>
</body>

</html>
