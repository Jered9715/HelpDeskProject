<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/help-desk-project/src/styles.css">
  <title>Bookmark</title>
</head>


<body>
  <div class="bookmark">
    <h3>Bookmark </h3>
    <ul>
      <li>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" placeholder="Enter user ID" />
      </li>
      <li>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Enter subject" />
      </li>
      <li>
        <label for="ticketStatus">Ticket Status:</label>
        <select id="ticketStatus" name="ticketStatus">
          <option value="open">Open</option>
          <option value="pending">Pending</option>
          <option value="closed">Closed</option>
        </select>
      </li>
      <li>
        <label for="isResolved">Is Resolved:</label>
        <input type="checkbox" id="isResolved" name="isResolved" />
      </li>
      <li>
        <label for="checkedIn">Checked In:</label>
        <input type="checkbox" id="checkedIn" name="checkedIn" />
      </li>
      <li>
        <button type="submit">Set Bookmark</button>
      </li>
    </ul>
  </div>
</body>

</html>
