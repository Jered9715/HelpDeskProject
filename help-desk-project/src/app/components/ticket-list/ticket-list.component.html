<div>
  <h2>Open Tickets</h2>
  <ul>
    <li *ngFor="let ticket of tickets">
      <h3>{{ ticket.Subject }}</h3>
      <p>{{ ticket.Details }}</p>
      <p>Status: {{ ticket.TicketStatus ? 'Closed' : 'Open' }}</p>
      <button (click)="router.navigate(['/ticket', ticket.TicketId])">View Details</button>
      <button (click)="bookmarkTicket(ticket)" [disabled]="ticket.Bookmarked">
        {{ ticket.Bookmarked ? 'Bookmarked' : 'Bookmark' }}
      </button>
    </li>
  </ul>

  <h2>Add New Ticket</h2>
  <form (ngSubmit)="addTicket()">
    <div>
      <label for="subject">Subject:</label>
      <input id="subject" [(ngModel)]="newTicket.Subject" name="subject" required />
    </div>
    <div>
      <label for="details">Details:</label>
      <textarea id="details" [(ngModel)]="newTicket.Details" name="details" required></textarea>
    </div>
    <button type="submit">Add Ticket</button>
  </form>
</div>
